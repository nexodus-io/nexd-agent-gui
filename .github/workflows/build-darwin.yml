       # run: xcodebuild -project "NexodusAgentApp.xcodeproj" -scheme "NexodusAgentApp" -configuration Debug -destination 'platform=macOS,arch=x86_64' CODE_SIGNING_ALLOWED=NO
        #working-directory: darwin/nexd-darwin-gui
        #continue-on-error: true # Ignore this failure

      - name: Build the App for x86_64 (Second Run)
